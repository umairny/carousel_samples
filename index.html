<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Carousel Boiler Plate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <div class="carousel">

            <div class="item fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/img1.jpg" alt="1" style="width:100%">
                <div class="text">Caption Text 1</div>
            </div>

            <div class="item fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/img2.jpg" alt="2" style="width:100%">
                <div class="text">Caption Text 2</div>
            </div>
            
            <div class="item fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/img3.jpg" alt="3" style="width:100%">
                <div class="text">Caption Text 3</div>
            </div>
            
            <div class="prev" onclick="plusSlides(-1)">&#10094;</div>
            <div class="next" onclick="plusSlides(1)">&#10095;</div>

            <div class="dot-center">
                <div class="dot" onclick="currentSlide(1)"></div>
                <div class="dot" onclick="currentSlide(2)"></div>
                <div class="dot" onclick="currentSlide(3)"></div>
            </div>
            
        </div>
        <div class="links">
            <a href="carousel1.html">carouse 1</a>
            <a href="carousel2.html">carouse 2</a>
        </div>
        <script src="js/main.js" async defer></script>

    </body>
